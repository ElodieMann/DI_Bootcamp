    <title>Document</title>

            justify-content: center;
            font-size: 24px;
            font-weight: bold;

</head>

        <div draggable="true" class="box">P</div>
        <div draggable="true" class="box">Q</div>

        <div draggable="true" class="box">Z</div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
