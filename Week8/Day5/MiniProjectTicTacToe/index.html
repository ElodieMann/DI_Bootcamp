<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>tic tac toe game</h1>
    <div class="level">
        <h2>Choose a level : </h2>
        <button id="easy">Easy</button>
        <button id="difficult">Difficult</button>
    </div>
    <div class="crossOrRound">
        <h2>Choose which one to play with : </h2>
        <button id="xChoice">X</button>
        <button id="oChoice">O</button>
    </div>

    <table>
        <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
        </tr>
        <tr>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
        </tr>
        <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
        </tr>
    </table>

    <button id="reset">Replay</button>
    <script src="./index.js"></script>
</body>

</html>
