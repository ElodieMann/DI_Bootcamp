<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
</head>
<body>
    <h1>Emoji Guessing Game</h1>
    <p>Guess the emoji:</p>
    <form id="guess-form" method="POST" action="/">
        <p id="emoji-placeholder"></p>
        <p>Select your guess:</p>
        <div id="options"></div>
        <input type="hidden" id="correctAnswer" name="correctAnswer">
        <br>
        <button type="submit">Submit Guess</button>
    </form>
    <p>Your Score: <span id="score">0</span></p>

    <script src="index.js"></script>
</body>
</html>
