<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XP Ninja</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Outfit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section-left">
      <h1>log in</h1>
      <input type="email" placeholder="email" />
      <input type="password" placeholder="password" />
      <div class="flex">
        <div>
          <input type="checkbox" id="Remember" />
          <label for="Remember">Remember me</label>
        </div>
        <a href="">Forget password?</a>
      </div>
      <input type="submit" value="LOG IN" />
      
      <p class="line-before-after">Or Connect with</p>
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
      <div class="cop">
        <p>&#169;</p>
        <p>2020</p>
      </div>
    </div>

    <div class="section-right">
      <i class="fa-solid fa-user-plus"></i>
      <h1 class="title">Hello, friend!</h1>
      <p class="text">Enter your personal details and start journey with us</p>

      <button>Register &#x27B2;</button>
    </div>
  </body>
</html>
